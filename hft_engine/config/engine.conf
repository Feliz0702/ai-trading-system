[engine]
symbols = BTC/USDT,ETH/USDT,ADA/USDT
matching_threads = 2
network_threads = 0
matching_interval_us = 10
max_orders_per_symbol = 1000000

[memory]
order_pool_size = 1048576
trade_pool_size = 524288
pre_allocated_memory_gb = 0
use_huge_pages = false
huge_page_size_mb = 2048

[hardware]
use_fpga_acceleration = false
fpga_device_path = /dev/fpga0
numa_node = 0
cpu_affinity = 0,1

[network]
listen_port = 8080
max_connections = 256
send_buffer_size = 16777216
receive_buffer_size = 16777216
use_kernel_bypass = false

[persistence]
enable_persistence = false
snapshot_interval_ms = 1000
write_ahead_log = false
log_directory = ./logs

[monitoring]
enable_metrics = true
metrics_port = 9090
stats_interval_sec = 60
